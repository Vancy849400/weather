<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dynamic Weather App</title>

    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />

    <style>
      .loader {
        border: 4px solid #e5e7eb;
        border-top: 4px solid #6366f1;
        border-radius: 50%;
        width: 35px;
        height: 35px;
        animation: spin 1s linear infinite;
      }
      #suggestions li {
        transition: background 0.2s;
      }

      #suggestions {
        max-height: 260px;
        overflow-y: auto;
      }

      @keyframes spin {
        0% {
          transform: rotate(0);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      .frosted-card {
        background-color: rgba(30, 41, 59, 0.85);
        backdrop-filter: blur(12px);
        border-radius: 1.5rem;
        border: 1px solid rgba(255, 255, 255, 0.1);
        box-shadow: 0 15px 20px -5px rgba(0, 0, 0, 0.35),
          0 8px 8px -5px rgba(0, 0, 0, 0.15);
      }

      .temp-glow {
        text-shadow: 0 0 8px rgba(129, 140, 248, 0.45),
          0 0 4px rgba(129, 140, 248, 0.45);
      }
    </style>
  </head>

  <body
    class="bg-gradient-to-tr from-gray-900 via-indigo-900 to-slate-900 min-h-screen flex items-center justify-center p-4 font-sans"
  >
    <main
      class="frosted-card text-white text-center w-full max-w-xl p-6 sm:p-8 transition-all duration-500"
    >
      <!-- Search Form -->
      <form id="search-form" class="mb-6 relative" autocomplete="off">
        <label for="city-input" class="sr-only">Search for a city</label>

        <div class="relative flex items-center">
          <input
            type="text"
            id="city-input"
            placeholder="Search a city..."
            class="w-full p-3 pr-16 rounded-full bg-gray-700/40 border border-gray-600 focus:border-indigo-400 text-white placeholder-gray-300 shadow-md transition-all focus:outline-none"
          />

          <button
            type="submit"
            aria-label="Search city"
            class="absolute right-2 bg-indigo-500 hover:bg-indigo-400 p-2 h-9 w-9 rounded-full shadow-md transition-all active:scale-95 flex items-center justify-center"
          >
            <i class="fas fa-arrow-right text-white text-sm"></i>
          </button>
        </div>

        <!-- ðŸ”½ SEARCH DROPDOWN -->
        <ul
          id="suggestions"
          class="absolute left-0 right-0 top-14 bg-gray-800/90 border border-gray-700 rounded-lg hidden shadow-xl max-h-60 overflow-y-auto z-30"
        ></ul>

        <p
          id="error-message"
          class="absolute -bottom-5 left-4 text-red-400 text-xs hidden font-medium"
        >
          City not found. Try again.
        </p>
      </form>

      <!-- Loading -->
      <div id="loading-indicator" class="hidden flex justify-center py-6">
        <div class="loader"></div>
      </div>

      <!-- Weather Display -->
      <div id="weather-display" class="transition-opacity duration-300">
        <h2
          id="city-display"
          class="text-2xl sm:text-3xl font-bold mb-6 text-indigo-300 tracking-wide border-b border-indigo-500/40 pb-2"
        >
          Lusaka
        </h2>

        <section class="flex flex-col items-center mb-6">
          <img
            id="weather-icon"
            src="./Image/cloudy.png"
            alt="Weather icon"
            class="w-28 h-28 sm:w-32 sm:h-32 object-contain drop-shadow-lg"
          />
          <p id="weather-description" class="text-lg text-gray-300 italic mb-3">
            Overcast Clouds
          </p>
          <h1
            id="temp-display"
            class="text-6xl sm:text-7xl font-black mb-1 temp-glow"
          >
            27Â°C
          </h1>
        </section>

        <!-- Weather Stats -->
        <div class="grid grid-cols-2 gap-3 border-t border-white/20 pt-6">
          <div
            class="flex flex-col items-center p-3 bg-gray-800/40 rounded-lg shadow-md hover:bg-gray-700/40 transition"
          >
            <i class="fas fa-tint text-indigo-400 text-2xl mb-1"></i>
            <p id="humidity-value" class="text-xl font-bold">60%</p>
            <p class="text-xs text-indigo-200 uppercase tracking-wide">
              Humidity
            </p>
          </div>

          <div
            class="flex flex-col items-center p-3 bg-gray-800/40 rounded-lg shadow-md hover:bg-gray-700/40 transition"
          >
            <i
              class="fas fa-location-arrow text-indigo-400 text-2xl mb-1 rotate-45"
            ></i>
            <p id="wind-value" class="text-xl font-bold">15 km/h</p>
            <p class="text-xs text-indigo-200 uppercase tracking-wide">
              Wind Speed
            </p>
          </div>
        </div>
      </div>
    </main>

    <script src="index.js"></script>
  </body>
</html>

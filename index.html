<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <style>
      /* Simple spinner animation for loading state */
      .loader {
        border: 4px solid #f3f3f3; /* Light grey */
        border-top: 4px solid #22d3ee; /* Cyan-400 matching theme */
        border-radius: 50%;
        width: 40px;
        height: 40px;
        animation: spin 1s linear infinite;
      }
      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>

  <body
    class="bg-gradient-to-br from-blue-900 to-cyan-600 min-h-screen flex items-center justify-center p-4 sm:p-8 font-sans"
  >
    <main
      class="bg-gray-800/70 backdrop-blur-lg shadow-2xl p-6 sm:p-10 text-white text-center w-full max-w-md border border-white/10 overflow-hidden"
    >
      <form id="search-form" class="mb-10 relative">
        <label for="city-input" class="sr-only">Enter city name</label>
        <div class="relative flex items-center">
          <input
            type="text"
            id="city-input"
            placeholder="Enter city name..."
            autocomplete="off"
            class="w-full p-4 pr-16 rounded-full bg-gray-900/50 border border-gray-600/50 focus:border-cyan-400 text-white placeholder-gray-400 shadow-inner focus:outline-none transition-all"
          />

          <button
            type="submit"
            id="search-btn"
            class="absolute right-2 bg-cyan-500 hover:bg-cyan-400 p-3 h-10 w-10 rounded-full shadow-lg transition-all active:scale-95 flex items-center justify-center"
            aria-label="Search"
          >
            <i class="fas fa-search text-white text-sm"></i>
          </button>
        </div>
        <p
          id="error-message"
          class="absolute -bottom-6 left-4 text-red-400 text-sm hidden font-medium"
        >
          City not found. Please try again.
        </p>
      </form>

      <div
        id="loading-indicator"
        class="hidden flex justify-center items-center py-10"
      >
        <div class="loader"></div>
      </div>

      <div id="weather-display" class="transition-opacity duration-300">
        <img
          src="./Image/cloudy.png"
          alt="Weather Condition"
          id="weather-icon"
          class="w-32 h-32 sm:w-40 sm:h-40 mx-auto mb-6 drop-shadow-lg object-contain"
        />

        <h1
          id="temp-display"
          class="text-6xl sm:text-7xl font-extrabold mb-2 drop-shadow-md"
        >
          27Â°C
        </h1>

        <h2
          id="city-display"
          class="text-2xl sm:text-3xl font-medium mb-10 text-gray-100 tracking-wide drop-shadow-sm"
        >
          Lusaka
        </h2>

        <div class="flex justify-around border-t border-white/20 pt-8 gap-4">
          <div class="flex flex-col items-center p-2 flex-1">
            <i class="fas fa-water text-cyan-400 text-3xl mb-2"></i>
            <p id="humidity-value" class="text-xl font-bold">60%</p>
            <p
              class="text-xs text-gray-300 uppercase tracking-wider font-medium"
            >
              Humidity
            </p>
          </div>

          <div
            class="flex flex-col items-center p-2 flex-1 border-l border-white/20"
          >
            <i class="fas fa-wind text-cyan-400 text-3xl mb-2"></i>
            <p id="wind-value" class="text-xl font-bold">15 km/h</p>
            <p
              class="text-xs text-gray-300 uppercase tracking-wider font-medium"
            >
              Wind Speed
            </p>
          </div>
        </div>
      </div>
    </main>

    <script src="index.js"></script>
  </body>
</html>
